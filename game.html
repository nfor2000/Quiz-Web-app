<!DOCTYPE html>
<html lang="en">
<head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Game</title>
     <link rel="stylesheet" href="css/app.css">
     <link rel="stylesheet" href="css/game.css">
</head>
<body>
     <main>
          <div class="header">
               <div class="progress_container">
                    <h4 id="question_number">1/0</h4>
                    <div class="progress">
                         <div class="progress-bar"></div>
                    </div>
               </div>
               <h3 id="score">Score:0</h3>
          </div>

          <div class="Mcq-box">
               <h2 id="question">HTML stands for __________</h2>
               <div class="option">
                    <span class="choice_letter">A</span>
                    <p class="choice" data-letter="A">HyperText Markup Language</p>
               </div>
               <div class="option">
                    <span class="choice_letter">B</span>
                    <p class="choice" data-letter="B">HyperText Machine Language</p>
               </div>
               <div class="option">
                    <span class="choice_letter">C</span>
                    <p class="choice" data-letter="C">HyperText Marking Language</p>
               </div>
               <div class="option">
                    <span class="choice_letter">D</span>
                    <p class="choice" data-letter="D">HighText Marking Language</p>
               </div>
          </div>
     </main>
     <script src="js/game.js"></script>
</body>
</html>
